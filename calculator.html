  <!-- Hero Section -->

    <h1>CGPA Calculator ðŸŽ“</h1>

  </header>

  <!-- Calculator Section -->
  <section class="content">
    <h2>Enter Your Grades</h2>
    <form id="cgpaForm">
      <div class="form-group">
        <label for="grades">Grades (A-F, comma separated):</label>
        <input type="text" id="grades" name="grades" required placeholder="e.g., A,B,C,B,A">
      </div>
      <div class="form-group">
        <label for="units">Units (comma separated):</label>
        <input type="text" id="units" name="units" required placeholder="e.g., 3,2,3,3,2">
      </div>
      <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>
    <div id="result" style="margin-top: 1.5rem; font-weight: bold; font-size: 1.2rem;"></div>

  <!-- CGPA Script -->
  <script>
    function calculateCGPA() {
        const gradesInput = document.getElementById("grades").value.toUpperCase().split(",");
        const unitsInput = document.getElementById("units").value.split(",");
        
        if (gradesInput.length !== unitsInput.length) {
            alert("Number of grades and units must match!");
            return;
        }
        
        // Nigerian 5.0 scale grade mapping
        const gradePoints = { "A": 5, "B": 4, "C": 3, "D": 2, "E": 1, "F": 0 };
        
        let totalPoints = 0;
        let totalUnits = 0;
        
        for (let i = 0; i < gradesInput.length; i++) {
            const grade = gradesInput[i].trim();
            const unit = parseFloat(unitsInput[i].trim());
            if (!gradePoints.hasOwnProperty(grade) || isNaN(unit)) {
                alert("Invalid grade or unit entered!");
                return;
            }
            totalPoints += gradePoints[grade] * unit;
            totalUnits += unit;
        }
        
        const cgpa = totalPoints / totalUnits;
        document.getElementById("result").innerText = "Your CGPA is: " + cgpa.toFixed(2);
    }
  </script>
